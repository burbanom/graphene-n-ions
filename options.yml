# Here we specify the calculation details.
calculation:
    jobname: eng
    # xyz files location
    coords_folder: /local/home/mburbano/Dropbox/Work/Source/graphene-n-ions
    coords_file: BMIM-PF6.xyz
    # Impose charge of 0 on the system?
    charge: 0
    calc_modes:
        #flips: # flips, single, translation, rotation
        #    vector: x
        #    rotation_angle: 180.0 
        translation:
            direction: y
            begin: 0.0
            end: 10.0
            step: 1.0
    box:
        # 3D periodic system
        periodicity: 2
        # box size along x
        x_len: 15.00
        # box size along y
        y_len: 24.00 
        # box size along z
        z_len: 18.0
        add_electrode: True 
    # Number of pf6-bmim pairs on each side of the electrode
    l_pairs:
        # Initial shift for lhs ion from centre of the box
        # A value of 0.0 leaves the ion in it's original position
        initial_shift: -3.8
        initial_rotations:
            axes: []
            angles: []
        number: 1
        pair_separation: 7.0
    r_pairs:
        number: 1
        # Initial shift for rhs ion from centre of the box
        # A value of 0.0 leaves the ion in it's original position
        initial_shift: 3.8
        # Starting, end point and step of translation.
        initial_rotations:
            axes: ['y']
            angles: [180.0]
        pair_separation: 7.0
XC:
    # Perform PBE-vdW DF.
    vdW: True 
kind:
    basis: TZVP-MOLOPT-GTH
scf:
    # MGRID cutoff
    mgrid: 320
    # scf tolerance
    eps_scf: 1.0E-06
    # Perform diagonalization.
    diagonalize: False
dft:
    spin_polarized: False
