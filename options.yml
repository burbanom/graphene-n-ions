# Here we specify the calculation details.
calculation:
    jobname: eng
    # xyz files location
    coords_folder: /local/home/mburbano/Dropbox/Work/Source/graphene-n-ions
    coords_file: BMIM-PF6.xyz
    # Impose charge of 0 on the system?
    charge: 0
    box:
        # 3D periodic system
        periodicity: 2
        # box size along x
        x_len: 18.00
        # box size along y
        #y_len: 22.13560932073025
        # box size along z
        z_len: 15.0
        add_electrode: True 
    # Initial shift for lhs ion from centre of the box
    # A value of 0.0 leaves the ion in it's original position
    l_shift: -4.5
    # Initial shift for rhs ion from centre of the box
    # A value of 0.0 leaves the ion in it's original position
    r_shift: 4.5
    # Number of pf6-bmim pairs on each side of the electrode
    l_pairs:
        initial_rotations:
            axes: []
            angles: []
        number: 1
        separation: 7.0
        vector: x
        rotation_angle: 180.0 
    r_pairs:
        number: 0
        # Starting, end point and step of translation.
        r_move_range:
            direction: z
            begin: 0.0
            end: 0.0
            step: 1.0

XC:
    # Perform PBE-vdW DF.
    vdW: True 
kind:
    basis: DZVP-MOLOPT-GTH
scf:
    # MGRID cutoff
    mgrid: 250
    # scf tolerance
    eps_scf: 1.0E-01
    # Perform diagonalization.
    diagonalize: False
dft:
    spin_polarized: False
